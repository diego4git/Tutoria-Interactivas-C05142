<!DOCTYPE html>

    <link

  <body>

    <header class="green-header pb-4">

                <li class="nav-item px-4">

      <div class="row text-center align-items-center row-height">

          <button type="button" class="btn btn-lg px-5 lato-bold white-light btn-backgroundGreen">

        </div>
      </div>

          <h4 class="lato-regular black-clr">We love make things amazing and simple</h4>
        </div>

      <div class="row text-center align-items-center">
        <div class="col">
          <img src="imgs/glyph-img.png" alt="#" />

          <h3 class="lato-regular gray-light">Work</h3>
        </div>
